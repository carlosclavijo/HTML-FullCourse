<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Vertical and Horizontal</title>
    <style media="screen">
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
      th:nth-child(even), td:nth-child(even) {
        background-color: rgba(150, 212, 212, 0.4);
      }
    </style>
  </head>
  <body>
    <h2>Striped Table</h2>
    <p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even(or odd) table rows:</p>
    <table styele="width:100%">
      <tr>
        <td>MON</td>
        <td>TUE</td>
        <td>WED</td>
        <td>THU</td>
        <td>FRI</td>
        <td>SAT</td>
        <td>SUN</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>

        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>

        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
