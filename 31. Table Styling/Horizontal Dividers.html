<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Horizontal Dividers</title>
    <style media="screen">
      table {
        border-collapse: collapse;
        width: 100%;
      }
      tr {
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h2>Bordered Table Dividers</h2>
    <p>Add the border-bottom property to the tr elements for horizontal dividers:</p>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
