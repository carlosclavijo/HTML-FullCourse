<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>
    <ul>
      <li>Coffe</li>
      <li>Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
