<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Example</title>
  </head>
  <body>
    <h2>An Unordered HTML List</h2>
    <ul>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>An Ordered HTML List</h2>
    <ol>
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
