<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Border Colors</title>
    <style media="screen">
      th, td {
        border-style: solid;
        boder-color: #94D4D4;
      }
    </style>
  </head>
  <body>
    <h2>Table With Border Color</h2>
    <p>Use the CSS border-color property to set the color of the borders.</p>
    <table style="width:100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
