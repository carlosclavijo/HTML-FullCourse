<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Multiple Classes</title>
  </head>
  <style media="screen">
    .city {
      background.color: tomato;
      color:  white;
      padding: 10px;
    }
    .main {
      text-align: center;
    }
  </style>
  <body>
    <h2>Multiple Classes</h2>
    <p>Here, all three h2 elements belongs to the "city" class. Inaddition, London also belongs to the "main" class, which center-align the text.</p>
    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>
  </body>
</html>
