<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Image Maps</title>
  </head>
  <body>
    <h2>Image Maps</h2>
    <p>Click on the computer, the phone, or the cup of coffe to go to a new page and read more about the topic:</p>

      <area shape="rect" coords="34, 44, 270, 350" href="https://www.w3schools.com/html/computer.htm" alt="Computer">
      <area shape="rect" coords="290, 172, 333, 250" href="https://www.w3schools.com/html/phone.htm" alt="Phone">
      <area shape="circle" coords="337, 300, 44" href="https://www.w3schools.com/html/coffe.htm" alt="Cup of Coffe">
    </map>
  </body>
</html>
