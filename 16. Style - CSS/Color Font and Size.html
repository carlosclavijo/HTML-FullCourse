<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>CSS Color, Fonts and Size</title>
  </head>
  <style media="screen">
    h1 {
      color: blue;
      font-family: verdana;
      font-size: 300%;
    }
    p {
      color: red;
      font-family: courier;
      font-size: 160%;
    }
  </style>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
