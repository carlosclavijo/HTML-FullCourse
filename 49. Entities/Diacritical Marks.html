<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Combining Diacritical Marks</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Mark</th>
        <th>Character</th>
        <th>Construct</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>&#768;</td>
        <td>a</td>
        <td><span>a&</span>#768;</td>
        <td>a&#768;</td>
      </tr>
      <tr>
        <td>&#769;</td>
        <td>a</td>
        <td><span>a&</span>#769;</td>
        <td>a&#769;</td>
      </tr>
      <tr>
        <td>&#770;</td>
        <td>a</td>
        <td><span>a&</span>#770;</td>
        <td>a&#770;</td>
      </tr>
      <tr>
        <td>&#771;</td>
        <td>a</td>
        <td><span>a&</span>#771;</td>
        <td>a&#;</td>
      </tr>
      <tr>
        <td>&#768;</td>
        <td>o</td>
        <td><span>o&</span>#768;</td>
        <td>o&#768;</td>
      </tr>
      <tr>
        <td>&#769;</td>
        <td>o</td>
        <td><span>o&</span>#769;</td>
        <td>o&#769;</td>
      </tr>
      <tr>
        <td>&#770;</td>
        <td>o</td>
        <td><span>o&</span>#770;</td>
        <td>o&#770;</td>
      </tr>
      <tr>
        <td>&#771;</td>
        <td>o</td>
        <td><span>o&</span>#771;</td>
        <td>o&#771;</td>
      </tr>
    </table>
  </body>
</html>
