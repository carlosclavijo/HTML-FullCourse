<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Example</title>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="https://www.w3schools.com/html/demo_iframe.htm" width="200" height="300"></iframe>
    <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>
    <iframe src="https://www.w3schools.com/html/demo_iframe.htm" style="width: 200px; height: 300px;"></iframe>
  </body>
</html>
