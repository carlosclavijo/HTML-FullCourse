<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Style Element</title>
    <style media="screen">
      body { background-color: powderblue; }
      h1 { color: red; }
      p { color: blue; }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph</p>
  </body>
</html>
