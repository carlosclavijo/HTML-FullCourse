<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>No Repeat</title>
    <style media="screen">
      body {
        background-image: url('https://www.w3schools.com/html/example_img_girl.jpg')
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <h2>Background No Repeat</h2>
    <p>You can avoid the image from beign repeated by setting the background-repeat property to "no-repeat".</p>
  </body>
</html>
