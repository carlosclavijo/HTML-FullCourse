<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Background Cover</title>
    <style media="screen">
      body {
        background-image: url('https://www.w3schools.com/html/img_girl.jpg')
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h2>Background Cover</h2>
    <p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>
  </body>
</html>
