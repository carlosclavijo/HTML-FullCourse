<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <h2>The picture Element</h2>
    <picture>
      <source srcset="https://www.w3schools.com/html/img_avatar.png">
      <source srcset="https://www.w3schools.com/html/img_girl.png">
      <img src="https://www.w3schools.com/html/img_beatles.gif" alt="Beatles" style="width:auto;">
    </picture>
    <p>The picture element can be used when the image format is not supported by all devices.</p>
    <p>The device will use the first image format it supports, and ignore the rest of the imges.</p>
  </body>
</html>
