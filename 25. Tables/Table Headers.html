<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Table Headers</title>
    <style media="screen">
      table, td, th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2>TH elements define table headers</h2>
    <table style="width:100%">
      <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
      <p>To understand the example bette, we have added borders to the table.</p>
    </table>
  </body>
</html>
