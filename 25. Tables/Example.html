<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tables</title>
    <style media="screen">
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>HTML Tables</h2>

      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>

    </tr>
    <tr>

      <td>Mexico</td>
    </tr>
    <tr>

    </tr>

</html>
