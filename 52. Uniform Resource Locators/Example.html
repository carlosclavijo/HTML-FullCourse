<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>ASCII Encoding Examples</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Character</th>
        <th>From Windows-1252</th>
        <th>From UTF-8</th>
      </tr>
      <tr>
        <td>%80</td>
        <td><span>%</span>80</td>
        <td><span>%</span>E2<span>%</span>82<span>%</span>AC</td>
      </tr>
      <tr>
        <td>%A3</td>
        <td><span>%</span>A3</td>
        <td><span>%</span>C2<span>%</span>A3</td>
      </tr>
      <tr>
        <td>%A9</td>
        <td><span>%</span>A9</td>
        <td><span>%</span>C2<span>%</span>A9</td>
      </tr>
      <tr>
        <td>%AE</td>
        <td><span>%</span>AE</td>
        <td><span>%</span>C2<span>%</span>AE</td>
      </tr>
      <tr>
        <td>%C0</td>
        <td><span>%</span>C0</td>
        <td><span>%</span>C3<span>%</span>80</td>
      </tr>
      <tr>
        <td>%C1</td>
        <td><span>%</span>C1</td>
        <td><span>%</span>C3<span>%</span>81</td>
      </tr>
      <tr>
        <td>%C2</td>
        <td><span>%</span>C2</td>
        <td><span>%</span>C3<span>%</span>82</td>
      </tr>
      <tr>
        <td>%C3</td>
        <td><span>%</span>C3</td>
        <td><span>%</span>C3<span>%</span>83</td>
      </tr>
      <tr>
        <td>%C4</td>
        <td><span>%</span>C4</td>
        <td><span>%</span>C3<span>%</span>84</td>
      </tr>
      <tr>
        <td>%C5</td>
        <td><span>%</span>C5</td>
        <td><span>%</span>C3<span>%</span>85</td>
      </tr>
    </table>
  </body>
</html>
