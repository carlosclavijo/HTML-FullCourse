<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Some Greek Letters Supported by HTML</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Chat</th>
        <th>Number</th>
        <th>Entity</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>&Alpha;</td>
        <td><span>&</span>913;</td>
        <td><span>&#</span>Alpha;</td>
        <td>GREEK CAPITAL LETTER ALPHA</td>
      </tr>
      <tr>
        <td>&Beta;</td>
        <td><span>&</span>914;</td>
        <td><span>&#</span>Beta;</td>
        <td>GREEK CAPITAL LETTER BETA</td>
      </tr>
      <tr>
        <td>&Gamma;</td>
        <td><span>&</span>915;</td>
        <td><span>&#</span>Gamma;</td>
        <td>GREEK CAPITAL LETTER GAMMA</td>
      </tr>
      <tr>
        <td>&Delta;</td>
        <td><span>&</span>916;</td>
        <td><span>&#</span>Delta;</td>
        <td>GREEK CAPITAL LETTER DELTA</td>
      </tr>
      <tr>
        <td>&Epsilon;</td>
        <td><span>&</span>917;</td>
        <td><span>&#</span>Epsilon;</td>
        <td>GREEK CAPITAL LETTER EPSILON</td>
      </tr>
      <tr>
        <td>&Zeta;</td>
        <td><span>&</span>918;</td>
        <td><span>&#</span>Zeta;</td>
        <td>GREEK CAPITAL LETTER</td>
      </tr>
    </table>
  </body>
</html>
