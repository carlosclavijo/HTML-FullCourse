<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Align Headers</title>
    <style media="screen">
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Left-align Headers</h2>
    <p>To left-align the table headers, use the CSS text-align property</p>
  </body>
</html>
