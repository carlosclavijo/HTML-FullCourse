<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Control List</title>
  </head>
  <body>
    <h2>The start attribute</h2>
    <p>By default, an ordered list will start counting from 1. Use the start atribute to start counting from a specified number:</p>
    <ol start="50">
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <ol type="I" start="50">
      <li>Coffe</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
