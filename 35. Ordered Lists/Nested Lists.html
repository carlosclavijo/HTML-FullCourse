<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Nested List</title>
  </head>
  <body>
    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>
    <ol>
      <li>Coffe</li>
      <li>Tea
        <ol>
          <li>Black tea</li>
          <li>Green tea</li>
        </ol>
      </li>
      <li>Milk</li>
    </ol>
  </body>
</html>
